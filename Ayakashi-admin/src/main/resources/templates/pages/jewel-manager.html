<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">
<head>
    <title>Jewel Product Manager</title>
    <link rel="stylesheet" th:href="@{/vendors/iconfonts/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.addons.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/jewel-manager.css}">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}"/>
</head>
<body>
<section layout:fragment="content">
    <form class="forms-sample form-inline" id="search_form">
        <div class="row">
            <div class="col">
<!--                start loop -->
                <div class="row m-left-10x" id="form_condition_root">
                    <div class="form-group row pb-2 select-w-312x" th:with="data=${fields}">
                        <section  th:object="${data}" th:replace="common/select-css::select_fragment"/>
                    </div>
                    <div class="form-group row pb-2 m-left-28x select-w-110" th:with="data=${conditions}">
                        <section  th:object="${data}" th:replace="common/select-css::select_fragment"/>
                    </div>
                    <div class="form-group row pb-2 m-left-2 select-w-312x" th:with="data=${keywords}">
                        <section  th:object="${data}" th:replace="common/select-css::select_fragment"/>
                    </div>
                    <div class="form-group row pb-2">
                        <button class="btn btn-dark m-left-btn-30x btn_remove" id="btn_clear">削除</button>
                    </div>
                </div>
<!--                end loop-->
                <div class="row m-left-10x" id="button-group">
                    <div class="form-group row pb-2">
                        <button class="btn btn-dark" th:onclick="'addConditions()'">検索条件を追加</button>
                    </div>
                    <div class="form-group row pb-2">
                        <button class="btn btn-dark m-left-2" id="btn_clear_all">クリア</button>
                    </div>
                    <div class="form-group row pb-2">
                        <button class="btn btn-dark m-left-2">検索</button>
                    </div>
                </div>
            </div>
        </div>

    </form>
</section>
</body>
</html>
