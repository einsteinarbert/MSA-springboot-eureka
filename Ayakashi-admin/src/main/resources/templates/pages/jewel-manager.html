<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">
<head>
    <title>Jewel Product Manager</title>
</head>
<body>
<section layout:fragment="content">
    <form class="forms-sample form-inline" id="search_form" th:object="${filterJewelDTO}">
        <div class="row" th:object="${rowFilter}">
            <div class="col">
<!--                start loop -->

                <div class="row m-left-10x form-group-filter" th:each="item : ${rowFilter}" id="form_condition_root">
                    <div class="form-group row pb-2 select-w-312x" th:with="data=${item.selectors[0]}">
                        <section  th:object="${data}" th:replace="common/select-css::select_fragment"></section>
                    </div>
                    <div class="form-group row pb-2 m-left-28x select-w-110" th:with="data=${item.selectors[1]}">
                        <section  th:object="${data}" th:replace="common/select-css::select_fragment"></section>
                    </div>
                    <div class="form-group row pb-2 input-mg-w-56x" th:with="data=${item.selectors[2]}">
                        <input  class="form-control input-w-312x input-filter" th:placeholder="${data.toolTip}"/>
                    </div>
                    <div class="form-group row pb-2">
                        <button class="btn btn-dark m-left-btn-30x btn_remove" id="${item.isDefault} ? 'btn_clear' : ''">削除</button>
                    </div>
                </div>
                <div class="row m-left-10x" id="button-group">
                    <div class="form-group row pb-2">
                        <button class="btn btn-dark" th:onclick="'addConditions()'">検索条件を追加</button>
                    </div>
                    <div class="form-group row pb-2">
                        <button class="btn btn-dark m-left-2" id="btn_clear_all">クリア</button>
                    </div>
                    <div class="form-group row pb-2">
                        <button class="btn btn-dark m-left-2" id="btn_search">検索</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card container-table"><!--control: container-table-->
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>クライアント</th>
                            <th>商品ID</th>
                            <th>ウォレット名</th>
                            <th>枚数</th>
                            <th>ボーナス
                                ウォレット名
                            </th>
                            <th>
                                ボーナス
                                枚数
                            </th>
                            <th>
                                Action
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="datatable-pagination pt-5">
                    <div th:replace="common/pagination-js::pagination"></div>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" th:href="@{/css/jewel-manager.css}">
</section>
</body>
</html>
