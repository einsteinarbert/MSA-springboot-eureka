<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">
<head>
    <title>Jewel Product Manager</title>
    <link rel="stylesheet" th:href="@{/vendors/iconfonts/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.addons.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/jewel-manager.css}">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}"/>
</head>
<body>
<section layout:fragment="content">
    <form class="forms-sample form-inline">
        <!--rename variable with th:with-->
        <div th:with="data=${operations}" class="form-group mb-2 w-25 select-w-150">
            <section  th:object="${data}" th:replace="common/select-css::select_fragment"/>
        </div>
        <div th:with="data=${conditions}" class="form-group mx-sm-3 mb-2 w-25">
            <section  th:object="${data}" th:replace="common/select-css::select_fragment"/>
        </div>
        <div th:with="data=${keywords}" class="form-group mx-sm-3 mb-2 select-w-25">
            <section  th:object="${data}" th:replace="common/select-css::select_fragment"/>
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <button class="btn btn-dark">削除</button>
        </div>
    </form>
</section>
</body>
</html>
