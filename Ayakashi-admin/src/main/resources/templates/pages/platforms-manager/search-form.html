<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>新規登録</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row">
        <div class="col-md-12 text-center mb-2">
            <h4 class="heading-section"> Cho nay la breadcrum</h4>
        </div>
        <div th:if="${param.success}">
            <div class="alert alert-info">
                新しいプラットフォームを正常に追加してください！
            </div>
        </div>
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <form class="forms-sample form-inline" id="search_form" th:object="${filterDTOWrapper}"
                          th:action="@{/pages/platform-manager/search-platform}" method="post">
                            <div class="col">
                                <div class="row m-left-10x form-group-filter" id="form_condition_root" th:each="item, stat : *{clientList}">
                                    <div class="form-group row pb-2 select-w-312x">
<!--                                        <section  th:object="${data}" th:replace="common/select-css::select_fragment"/>-->
                                        <select th:field="*{clientList[__${stat.index}__].field}" class="form-control form-control-sm col-sm-7" id="field" required="true">
                                            <option value="" >Choose Item</option>
                                            <option value="ID" >ID</option>
                                            <option value="platformToken">platform Token</option>
                                            <option value="name" >platform Name</option>
                                            <option value="type" >platform Type</option>
                                        </select>
                                    </div>
                                    <div class="form-group row pb-2 select-w-312x" >
                                        <select th:field="*{clientList[__${stat.index}__].operator}"  class="form-control form-control-sm col-sm-7" id="type" required="true">
                                            <option value="">Choose Item</option>
                                            <option value="=">=</option>
                                            <option value="contain">contain</option>
                                            <option value=">=" >&gt;=</option>
                                            <option value="<=">&lt;=</option>
                                            <option value="<>" >&lt;&gt;</option>
                                        </select>
                                    </div>
                                    <div class="form-group row pb-2 m-left-2 select-w-312x" >
                                        <input th:field="*{clientList[__${stat.index}__].value}"  type="text" th:value="${item.value}" class="form-control col-sm-7" id="value">
                                    </div>
                                    <div class="form-group row pb-2">
                                        <button type="button" class="btn btn-dark m-left-btn-30x btn_remove" id="__${stat.index}__ == 0 ? 'btn_clear' : ''">削除</button>
                                    </div>
                                </div>
                                <div class="row m-left-10x" id="button-group">
                                    <div class="form-group row pb-2">
                                        <button type="button" class="btn btn-dark" th:onclick="'addConditions()'">検索条件を追加</button>
                                    </div>
                                    <div class="form-group row pb-2">
                                        <button type="button" class="btn btn-dark m-left-2" id="btn_clear_all">クリア</button>
                                    </div>
                                    <div class="form-group row pb-2">
                                        <button type="submit" class="btn btn-dark m-left-2" id="btn_search">検索</button>
                                    </div>
                                </div>
                            </div>
                    </form>
                    <link rel="stylesheet" th:href="@{/css/jewel-manager.css}">
                </div>
            </div>
        </div>
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <a class="btn btn-dark" th:href="@{/pages/platform-manager/add-platform}">新規登録</a>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>プラットホームID</th>
                                <th>プラットホーム名</th>
                                <th>種別</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="platform: ${data}">
                                <td th:text="${platform.id}"></td>
                                <td th:text="${platform.platformToken}"></td>
                                <td th:text="${platform.name}"></td>
                                <td th:text="${platform.platformTypeName}"></td>
                                <td><a th:href="@{/pages/platform-manager/edit-platform?id={id}(id=${platform.id})}">編集</a></td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="mt-3">
                            <div th:insert="~{common/pagination :: pagination(data=${data}, currentPage=${currentPage})}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
