<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ログイン</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
    <div class="position-fixed h-100 w-100 bg-secondary">
        <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 text-center mb-5">
                <h2 class="heading-section"></h2>
            </div>
            <div class="col-md-12 text-center mb-5">
                <h2 class="heading-section"></h2>
            </div>
        </div>
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="wrap">
                        <div class="login-wrap p-4 p-md-6 bg-light">
                            <div class="d-flex">
                                <div class="w-100">
                                    <h3 class="mb-4 text-center">ログイン</h3>
                                </div>
                            </div>
                            <form th:action="@{/registration/login}" method="post">
                                <!-- error message -->
                                <div th:if="${param.error}">
                                    <div class="alert alert-danger">メールアドレスまたはパスワードが無効です。</div>
                                </div>
                                <div class="form-group mt-3">
                                    <label class="form-control-placeholder" for="username">メールアドレス</label>
                                    <input type="text" class="form-control" id ="username" name = "username"
                                           placeholder="メールアドレス" autofocus="autofocus" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">パスワード</label>: <input type="password"
                                                                                id="password" name="password" class="form-control"
                                                                                placeholder="パスワード" />
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="form-control btn btn-primary rounded submit px-3">ログイン</button>
                                </div>
                                <div class="form-group d-md-flex">
                                    <div class="w-50 text-left">
                                        <input type="checkbox" name="remember-me" checked>
                                        <span class="checkmark"></span>
                                        <label class="checkbox-wrap checkbox-primary mb-0">ログイン状態を保持する
                                        </label>
                                    </div>
                                    <div class="w-50 text-md-right">
                                        <a th:href="@{/registration/forgot-password}">パスワード忘れ方へ</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
