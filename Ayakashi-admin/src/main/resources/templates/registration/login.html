<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login App</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<section class="ftco-section">
    <div class = "container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section"></h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="wrap">
<!--                    <div class="img" th:src="@{/images/bg-1.jpg}" alt="backgroud"></div>-->
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Sign In</h3>
                            </div>
                        </div>
                        <form th:action="@{/registration/login}" method="post">
                            <!-- error message -->
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">Invalid username or
                                    password.</div>
                            </div>
                            <!-- logout message -->
                            <div th:if="${param.logout}">
                                <div class="alert alert-info">You have been logged out.</div>
                            </div>
                            <div th:if="${param.success}">
                                <div class="alert alert-info">
                                    You've successfully change new password!
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="form-control-placeholder" for="username">Username</label>
                                <input type="text" class="form-control" id ="username" name = "username"
                                       placeholder="Enter Email" autofocus="autofocus" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>: <input type="password"
                                                                               id="password" name="password" class="form-control"
                                                                               placeholder="Enter Password" />
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50 text-left">
                                    <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                                        <input type="checkbox" name="remember-me" checked>
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a th:href="@{/registration/forgot-password}">Forgot Password</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
