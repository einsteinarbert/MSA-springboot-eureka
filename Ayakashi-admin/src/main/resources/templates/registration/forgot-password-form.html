    <link rel="stylesheet" th:href="@{/css/login.css}">
    <title>Forgot Password</title>
</head>
<body>
<section class="ftco-section">
    <div class = "container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section"></h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="wrap">
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Forgot Password?</h3>
                            </div>
                        </div>
                        <div th:if="${param.success}">
                            <div class="alert alert-info">
                                You've successfully requested a new password reset!
                            </div>
                        </div>
                        <form th:action="@{/registration/forgot-password}" th:object="${forgotPasswordForm}" method="post">
                            <div class="form-group mt-3" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                                    <label class="form-control-placeholder" for="email">Email</label>
                                    <input id="email"
                                           class="form-control"
                                           placeholder="email address"
                                           th:field="*{email}"/>
                                <p class="error-message"
                                   th:each="error : ${#fields.errors('email')}"
                                   th:text="${error}">Validation error</p>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Reset Password</button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50 text-md-right">
                                    <a th:href="@{/registration/login}">Login</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
