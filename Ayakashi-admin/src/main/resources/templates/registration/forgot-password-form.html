<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
<!--    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>-->
<!--    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>-->
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">-->
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <title>パスワード忘れ</title>
</head>
<body>
<div class="position-fixed h-100 w-100 bg-secondary">
    <div class = "container">
        <div class="row justify-content-center">
            <div class="col-md-12 text-center mb-5">
                <h2 class="heading-section"></h2>
            </div>
            <div class="col-md-12 text-center mb-5">
                <h2 class="heading-section"></h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="wrap">
                    <div class="login-wrap p-4 p-md-6 bg-light">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4 text-center">パスワード忘れ</h3>
                            </div>
                        </div>
                        <div th:if="${param.success}">
                            <div class="alert alert-info">
                                新しいパスワードのリセットを正常にリクエストしました。 メールを確認してください!
                            </div>
                        </div>
                        <form th:action="@{/registration/forgot-password}" th:object="${forgotPasswordForm}" method="post">
                            <div class="form-group mt-3" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                                    <label class="form-control-placeholder" for="email">メールアドレス</label>
                                    <input id="email"
                                           class="form-control"
                                           placeholder="メールアドレス"
                                           th:field="*{email}"/>
                                <p class="error-message"
                                   th:each="error : ${#fields.errors('email')}"
                                   th:text="${error}">Validation error</p>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">受信</button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-100 text-md-center">
                                    <a th:href="@{/registration/login}">ログイン</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
