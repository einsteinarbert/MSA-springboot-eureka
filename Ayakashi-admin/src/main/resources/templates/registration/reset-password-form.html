<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
<!--    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>-->
<!--    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/login.css}">

    <title>Forgot Password</title>
</head>
<body>
<section class="ftco-section">
    <div class = "container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section"></h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="wrap">
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Forgot Password?</h3>
                            </div>
                        </div>
                        <div th:if="${param.success}">
                            <div class="alert alert-info">
                                You've successfully change new password!
                            </div>
                        </div>
                        <div th:if="${error}">
                            <div class="alert alert-danger">
                                <span th:text="${error}"></span>
                            </div>
                        </div>
                        <form th:action="@{/registration/reset-password}" th:object="${passwordResetForm}" method="post">
                            <p class="error-message"
                               th:if="${#fields.hasGlobalErrors()}"
                               th:each="error : ${#fields.errors('global')}"
                               th:text="${error}">Validation error</p>
                            <input type="hidden" name="token" th:value="${token}"/>
                            <div class="form-group mt-3"
                                 th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                                    <label class="form-control-placeholder" for="password">Password</label>
                                    <input id="password"
                                           class="form-control"
                                           placeholder="Enter password"
                                           type="password"
                                           th:field="*{password}"/>
                                <p class="error-message"
                                   th:each="error: ${#fields.errors('password')}"
                                   th:text="${error}">Validation error</p>
                            </div>
                            <div class="form-group"
                                 th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                                <label class="form-control-placeholder" for="confirmPassword">Confirm Password</label>
                                    <input id="confirmPassword"
                                           class="form-control"
                                           placeholder="Enter confirm password"
                                           type="password"
                                           th:field="*{confirmPassword}"/>
                                </div>
                                <p class="error-message"
                                   th:each="error: ${#fields.errors('confirmPassword')}"
                                   th:text="${error}">Validation error</p>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Reset password</button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50 text-md-right">
                                    <a th:href="@{/registration/login}">Login</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>-->
<!--<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>-->
</body>
</html>
