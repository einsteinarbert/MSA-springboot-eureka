<div th:fragment="select_fragment">
    <label for="exampleFormControlSelect1" th:if="${data.showLabel}" th:text="${data.labelValue}">Large select</label>
    <select class="form-control input-filter" id="exampleFormControlSelect1">
        <option th:text="${data.toolTip}" th:value="0"></option>
        <option th:each="item : ${data.options}" th:value="${item.value}" th:text="${item.text}"></option>
    </select>
</div>
